<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculadora</title>
</head>
<body>

	<script type="text/javascript">
		var numero1 = parseInt(prompt("Input 1: "));
		var numero2 = parseInt(prompt("Input 2: "));

		alert("Suma: " + (numero1 + numero2) \n "Resta: " + (numero1 - numero2) \n "Multiplicación: " + (numero1 * numero2) \n "División: " + (numero1 / numero2));
	</script>

</body>
</html>
